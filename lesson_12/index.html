<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x/icon" href="favicon.png">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию </span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- Второй row (строка) по видео и форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
		<iframe width="100%" height="309" src="https://www.youtube.com/embed/LuOErF-gcHA?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>	
		</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<form action="#">
						<p class="form-header" text-center>Введите свой email</p>
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<!-- Третий row (строка) под заголовок преимуществ -->
	<div class="row">
		<div class="col-lg-12 col-md 12 col-sm-12 col xs 12">
			<h2 class="feuture-header text-center text-uppercase">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<!-- Четвертый row (строка) преимущества -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/001.svg" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/002.svg" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/003.svg" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/004.svg" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>

</body>
</html>
